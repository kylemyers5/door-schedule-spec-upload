<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Door Schedule Extraction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #1a202c;
            font-size: 32px;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            color: #718096;
            text-align: center;
            margin-bottom: 40px;
        }
        .upload-box {
            border: 3px dashed #cbd5e0;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .upload-box:hover {
            border-color: #667eea;
            background: #f7fafc;
        }
        input[type="file"] {
            display: none;
        }
        input[type="email"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
        }
        .btn:disabled {
            opacity: 0.6;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            color: #155724;
        }
        .result.error {
            background: #f8d7da;
            color: #721c24;
        }
        .result.processing {
            background: #fff3cd;
            color: #856404;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèóÔ∏è AI Door Schedule Extraction</h1>
        <p class="subtitle">Upload your blueprint PDF and get door schedules instantly</p>
        
        <div class="upload-box" onclick="document.getElementById('fileInput').click()">
            <div style="font-size: 48px;">üìÑ</div>
            <h3>Click to upload PDF</h3>
            <p id="fileName" style="margin-top: 10px; color: #666;"></p>
        </div>
        
        <input type="file" id="fileInput" accept=".pdf" onchange="showFileName()">
        
        <input type="email" id="emailInput" placeholder="Your email for results" required>
        
        <button class="btn" id="submitBtn" onclick="uploadFile()">Extract Door Schedule</button>
        
        <div class="result" id="result"></div>
    </div>
    
    <script>
        function showFileName() {
            const file = document.getElementById('fileInput').files[0];
            if (file) {
                document.getElementById('fileName').textContent = 'Selected: ' + file.name;
            }
        }
        
async function uploadFile() {
    const file = document.getElementById('fileInput').files[0];
    const email = document.getElementById('emailInput').value;
    const resultDiv = document.getElementById('result');
    const submitBtn = document.getElementById('submitBtn');
    
    if (!file) {
        alert('Please select a PDF file');
        return;
    }
    
    if (!email || !email.includes('@')) {
        alert('Please enter a valid email');
        return;
    }
    
    resultDiv.className = 'result processing';
    resultDiv.style.display = 'block';
    resultDiv.innerHTML = '<p><strong>Processing...</strong></p><p>This may take 30-60 seconds</p>';
    
    submitBtn.disabled = true;
    submitBtn.textContent = 'Processing...';
    
    const formData = new FormData();
    formData.append('data', file);
    formData.append('email', email);
    
    try {
        const response = await fetch('https://automation.aitradebuilder.com/webhook/upload-blueprint', {
            method: 'POST',
            body: formData
        });
        
        console.log('Response status:', response.status);
        console.log('Response ok:', response.ok);
        
        if (response.ok) {
            // Try to parse JSON response
            let result;
            try {
                result = await response.json();
                console.log('Parsed result:', result);
            } catch (jsonError) {
                console.error('JSON parse error:', jsonError);
                // If JSON parsing fails, still show success since response was OK
                result = { success: true };
            }
            
            if (result.success || result.success === undefined) {
                resultDiv.className = 'result success';
                resultDiv.innerHTML = '<h3>‚úÖ Success!</h3><p>Door schedule extraction complete!<br>Results sent to: ' + email + '</p>';
            } else {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = '<h3>‚ö†Ô∏è Processing Issue</h3><p>' + (result.message || 'Check your email for results') + '</p>';
            }
        } else {
            resultDiv.className = 'result error';
            resultDiv.innerHTML = '<h3>‚ùå Upload Failed</h3><p>Server returned error: ' + response.status + '</p>';
        }
    } catch (error) {
        console.error('Fetch error:', error);
        resultDiv.className = 'result error';
        resultDiv.innerHTML = '<h3>‚ùå Upload Failed</h3><p>Error: ' + (error.message || 'Network error occurred') + '</p>';
    } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Extract Door Schedule';
    }
}
    </script>
</body>
</html>
